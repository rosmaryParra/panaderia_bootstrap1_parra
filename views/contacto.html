                 <form>
        <div class="form-group">
          <label for="exampleFormControlInput1">Ingresa tu email</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="ejemplo@gmail.com">
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">¿Recomendarias esta página?</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option>--</option>
            <option>Si</option>
            <option>No</option>
          </select>
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect2">¿Que puntuacion nos darias?</label>
          <select multiple class="form-control" id="exampleFormControlSelect2">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
        <div class="form-group">
        <label for="exampleFormControlTextarea1">Comenta!</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
      <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
       <label class="form-check-label" for="inlineCheckbox1">Acepto Terminos y Condiciones</label>
       </div>
       <button type="submit" class="btn btn-primary btn-sm">Enviar</button>
       <button type="reset" class="btn btn-secondary btn-sm">Reiniciar</button>  
       </form>
    </div>
